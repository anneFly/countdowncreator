{% extends "index.html" %}

{% block content %}
<h2>Creator</h2>
{% if error %}
<p style="color:#f00">Incorrect fields, douchebag....</p>
{% endif %}

<form method="post" action="/create">
	
		<input type="text" name="title" value="{{ input.title }}">


		<input type="date" name="date" value="{{ input.date }}">

			<input type="text" maxlength="2" pattern"\d*" name="hour" value="{{ input.hour }}">
			<input type="text" maxlength="2" pattern"\d*" name="minute" value="{{ input.minute }}">
			<input type="text" maxlength="2" pattern"\d*" name="second" value="{{ input.second }}">
		<button type="submit">submit</button>
	
</form>

{% endblock %}
